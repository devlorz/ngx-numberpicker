<span flex>
  <button mat-icon-button (click)="decrease($event)" [disabled]="decreaseButtonDisabled">
    <mat-icon>remove_circle</mat-icon>
  </button>
  <mat-form-field flex appearance="outline">
    <input
      onlyNumber="true"
      matInput
      #inputNumberPickerControl
      [formControl]="form"
      name="numberPickerInputField"
      style="text-align:center;"
    />
    <mat-hint align="start">{{ hintStartText }}</mat-hint>
    <mat-hint align="end">{{ hintEndText }}</mat-hint>
  </mat-form-field>
  <button mat-icon-button (click)="increase($event)" [disabled]="increaseButtonDisabled">
    <mat-icon>add_circle</mat-icon>
  </button>
</span>
